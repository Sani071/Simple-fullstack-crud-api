<body>
    <div class=" container-fuild jumbotron bg-transparent">
        <div id="root"></div>

    <div class="container" id="welcome">
        <h1>*_*_*_*_*_Welcome_*_*_*_*_*</h1>
        <hr>
        <hr>
        <h2 class="text-center mb-4">Who are you?</h2>
        <div class="row text-center">
            <div class="col-5">
                <button class="btn btn-primary btn-lg px-5" id="admin">Admin</button>
            </div>
            <div class="col-2 mt-2">

    <div class="modal fade" id="editModal" role="dialog" aria-hidden="true" aria-labelledby="exampleModalLabel" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Your Contact:</h5>
                    <button class="close" data-dismiss="modal" type="button" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="editName">Name:</label>
                            <input class="form-control" id="editName" type="text">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="editPhone">Phone :</label>
                            <input class="form-control" id="editPhone" type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="saveEditBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <i class="fa fa-address-card px-3" style="font-size: 25px;" aria-hidden="true"></i>
                            <h2 id="serachContactName"></h2>
                            <h3 id="serachContactPhone"></h3>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Call</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
